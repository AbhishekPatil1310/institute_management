<!DOCTYPE html>
<html>
<head>
    <title>Student Admission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 0; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 25px; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"], input[type="email"] { 
            padding: 12px; 
            margin-bottom: 20px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
            font-size: 16px;
        }
        input:focus { border-color: #007bff; outline: none; }
        button { 
            padding: 12px; 
            cursor: pointer; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover { background: #0056b3; }
        p { color: red; text-align: center; margin-top: 15px; }

        @media (max-width: 600px) {
            .container { margin: 20px; padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Admission Form</h2>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Mobile:</label>
        <input type="text" name="mobile" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <button type="submit">Submit</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</div>

</body>
</html>
